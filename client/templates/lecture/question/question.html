<template name="Question">
	{{#if question}}
	<div class="question">
		<audio id={{question._id}} src={{question.link}}></audio>
		<p id={{question._id}}  src={{question.link}}></p>
		<!-- <i id="{{question._id}}-button" class="play-button material-icons circle">{{changePlayerIcon}}</i> we can test this later-->
		<div class="title flex-container flex-container-mobile">
			<!-- <span class="left-item">Confidence: {{getPercentage question.meta.confidence}}</span> -->
			<div class="right-item">
				<span>{{livestamp question.createdAt}}</span>
				<!-- {{#unless question.meta.read}}<span id="{{question._id}}-status" class="read-status" style="color:red;">(unread)</span>{{/unless}} -->
			</div>
		</div>
		<p>{{question.meta.transcript}}</p>
		<!-- <p>Question link {{question.link}}</p>
		<p>Question link {{question.meta.confidence}}</p> -->
	</div>
	{{/if}}
</template>
